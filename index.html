
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Ruby - Nomade Technology</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ios: {
                            bg: '#F9FAFB',
                            dark: '#000000',
                            card: '#FFFFFF',
                            cardDark: '#1C1C1E'
                        },
                        premium: {
                            emerald: '#10B981',
                            slate: '#64748B'
                        }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            background-color: #F9FAFB;
        }
        
        /* Background Premium pour le mode clair */
        .light-bg-gradient {
            background: radial-gradient(circle at top right, rgba(16, 185, 129, 0.03), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.03), transparent 40%);
        }

        .ios-blur {
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
        }

        .typing-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 4px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.3;
            animation: iMessageWave 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes iMessageWave {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-5px); opacity: 0.9; }
        }

        .fade-in-up {
            animation: fadeInUps 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeInUps {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .online-pulse::after {
            content: '';
            position: absolute;
            bottom: 1px;
            right: 1px;
            width: 13px;
            height: 13px;
            background: #10B981;
            border: 2.5px solid white;
            border-radius: 50%;
            animation: pulse-green 2.5s infinite;
            z-index: 10;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .dark .online-pulse::after { border-color: #000; }
        
        .service-button {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .service-button:active {
            transform: scale(0.96);
            background-color: rgba(16, 185, 129, 0.05);
        }
        
        .premium-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 8px -2px rgba(0, 0, 0, 0.03);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="overscroll-none select-none transition-colors duration-700 light-bg-gradient">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
